<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>
                User Poll
            </h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>
                        Contact Information
                    </legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="usermail" name="usermail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Questions
                    </legend>  
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="other">Other</option>
                        </select><br>
                    </div>
                    <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                    </div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Sucre Bolivia, Guayaquil Ecuador, Santa Cruz Bolivia"></textarea><br>
                </fieldset>
                <button type="submit">Submit Poll</button><br>
            </form>
        </main>
        <footer>
            <p>
                &copy; 2021 Benjamin Ricardo Duran Chambi
            </p>
        </footer>
    </body>
</html>
